<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- my CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Form Biglietto Treno</title>
</head>
<body>

    <section class="sezione-calcolo">

        <h2 class="text-uppercase text-light text-center p-3">calcola il prezzo del tuo biglietto</h2>

        <div class="container bg-white">
            
                <div class="row py-3">

                    <div class="col-4 text-center">
                        <label for="nome" class="d-block">Nome e Cognome</label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div class="col-4 text-center">
                        <label for="km">Km da percorrere</label>
                        <input type="text" name="km" id="km">
                    </div>
                    <div class="col-4 text-center">
                        <label for="fascia-eta" class="d-block">Fascia d'et√°</label>
                        <select id="fascia-eta">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                    
                </div>
        
                <div class="row py-3">

                    <div class="col text-center">

                        <button id="genera" class="mx-2">Genera</button>
                        <button id="annulla" class="mx-2">Annulla</button>

                    </div>
                    
                </div>
        
        </div>
            

    </section>

    <section class="d-none" id="sezione-biglietto">

        <h2 class="text-uppercase text-light text-center p-2">il tuo biglietto</h2>

        <div class="container bg-white py-3">

                <div class="row px-3 py-1">

                    <div class="col px-0">
                        <h5 class="text-uppercase">dettaglio passeggieri</h5>
                    </div>

                </div>
            
                <div class="row px-3">

                    <div class="col-3 px-2 py-1 bg-secondary">
                        <h5 class="text-uppercase">nome passeggero</h5>
                        <div id="nome-passeggero"></div>
                    </div>

                    <div class="col">
                        <div class="row">

                            <div class="col-3 px-2 text-center">
                                <h5 class="offerta">Offerta</h5>
                                <div id="offerta"></div>
                            </div>
                            
                            <div class="col-3 px-2 text-center">
                                <h5 class="carrozza">Carrozza</h5>
                                <div id="carrozza"></div>
                            </div>

                            <div class="col-3 px-2 text-center">
                                <h5 class="codice-cp">Codice CP</h5>
                                <div id="codice-cp"></div>
                            </div>

                            <div class="col-3 px-2 text-center">
                                <h5 class="costo-biglietto">Costo biglietto</h5>
                                <div id="costo-biglietto"></div>
                            </div>

                        </div>
                    </div>

                </div>
        
        </div>
            

    </section>














    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- my script -->
    <script src="js/script.js"></script>
</body>
</html>
